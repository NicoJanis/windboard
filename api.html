<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenWeatherMap Api</title>
    <link rel="stylesheet" href="css/stylesheet-api.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- style Map   -->
    <style>
        #map {
            position: absolute;
            top: 255px;
            bottom: 0;
            left: 1090px;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="main">

        <!--  Input value   -->
        <div class="input">
            <input type="text" placeholder="Enter the city" class="input_text">
            <input type="submit" value="Submit" class="submit">
        </div>
    </div>

    <!-- set output value, dipslayed in html conatiner   -->
    <div class="container" style="width: auto; height: auto;">

        <div class="card">
            <h1 class="name" id="name"></h1>
            <p class="temp"></p>
            <p class="clouds"></p>
            <p class="desc"></p>
            <p class="wind"></p>
            <p class="nr-test"></p>

            <div id="map" style="width: auto; height: auto"></div>


            <script>
                //set view
                var map = L.map('map').setView([0, 0], 2);

                //set Map        
                L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=hYjlwswSlN8Zv1WWYFGT', {
                    attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                }).addTo(map);




                //calls API
                var input = document.querySelector('.input_text');
                var main = document.querySelector('#name');
                var temp = document.querySelector('.temp');
                var desc = document.querySelector('.desc');
                var clouds = document.querySelector('.clouds');
                var wind = document.querySelector('.wind');
                var button = document.querySelector('.submit');
                var theMarker = {};




                button.addEventListener('click', function(name) {
                    fetch('https://api.openweathermap.org/data/2.5/weather?q=' + input.value + '&appid=5f0ce22b4d50f95750ee5c6d75d04a19')
                        .then(response => response.json())
                        .then(data => {
                            var tempValue = Math.round(data['main']['temp'] - 273.15);
                            var nameValue = data['name'];
                            var descValue = data['weather'][0]['description'];
                            var tempicon = data['main']
                            var windValue = data['wind']['speed'];
                            var lonValue = data['coord']['lon'];
                            var latValue = data['coord']['lat'];

                            main.innerHTML = nameValue;
                            desc.innerHTML = "Desc - " + descValue;
                            temp.innerHTML = "Temp - " + tempValue + "Â°";
                            wind.innerHTML = "Windspeed - " + windValue + " knots";


                            //add map marker and remove when a new one is added


                            if (theMarker != undefined) {
                                map.removeLayer(theMarker);
                            };
                            theMarker = L.marker([latValue, lonValue]).addTo(map);
                            theMarker.bindPopup("<b>" + nameValue + "</b>" + "<br>" + "Desc - " + descValue + "<br>" + "Temp - " + tempValue + "<br>" + "Windspeed - " + windValue);



                            input.value = "";
                        })

                    .catch(err => alert("Cityname not found"));
                })
            </script>


        </div>
    </div>



</body>

</html>
